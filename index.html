<!DOCTYPE html>
<html>
<head>
  <title>Pure SVG Animated Icons</title>
  <style type="text/css">
    body{background: #2ecc71; margin: 0px; padding: 0px;}
    .icon{display: inline-block; height: 64px; margin: 30px 40px; width: 64px;}
    .icon img{height: 64px; width: 64px;}
    .icons{bottom: 0; height: 432px; left: 0; margin: auto; overflow: auto; position: absolute; right: 0; top: 0; width: 744px;}
  </style>
</head>
<body>
  <div class="icons">
  <span class="icon"><img src="svg/nav-left-arrow.svg"/></span>
  <span class="icon"><img src="svg/nav-up-arrow.svg"/></span>
  <span class="icon"><img src="svg/right-arrow.svg"/></span>
  <span class="icon"><img src="svg/contract.svg"/></span>
  <span class="icon"><img src="svg/hamburger.svg"/></span>
  <span class="icon"><img src="svg/play.svg"/></span>
  <span class="icon"><img src="svg/plus.svg"/></span>
  <span class="icon"><img src="svg/plus-cross.svg"/></span>
  <span class="icon"><img src="svg/hamburger-cross.svg"/></span>
  <span class="icon"><img src="svg/maximize.svg"/></span>
  <span class="icon"><img src="svg/maximize-rotate.svg"/></span>
  <span class="icon"><img src="svg/trash.svg"/></span>
  <span class="icon"><img src="svg/mail.svg"/></span>
  </div>
</body>
</html>
