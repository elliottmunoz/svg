<!DOCTYPE html>
<html>
<head>
  <title>Pure SVG Animated Icons</title>
  <style type="text/css">
    body{background: #2ecc71; margin: 0px; padding: 0px;}
    .icon{float: left; width: 20%; }
    .icon img{display: block; height: 50%; padding: 25%; width: 50%; }
  </style>
</head>
<body>
  <div class="icons">
  <span class="icon"><img src="svg/nav-left-arrow.svg" alt="nav left arrow"/></span>
  <span class="icon"><img src="svg/nav-up-arrow.svg" alt="nav up arrow"/></span>
  <span class="icon"><img src="svg/right-arrow.svg" alt="right arrow"/></span>
  <span class="icon"><img src="svg/contract.svg" alt="contract"/></span>
  <span class="icon"><img src="svg/hamburger.svg" alt="hamburger"/></span>
  <span class="icon"><img src="svg/play.svg" alt="play"/></span>
  <span class="icon"><img src="svg/plus.svg" alt="plus"/></span>
  <span class="icon"><img src="svg/plus-cross.svg" alt="plus cross"/></span>
  <span class="icon"><img src="svg/hamburger-cross.svg" alt="hamburger cross"/></span>
  <span class="icon"><img src="svg/maximize.svg" alt="maximize"/></span>
  <span class="icon"><img src="svg/maximize-rotate.svg" alt="maximize rotate"/></span>
  <span class="icon"><img src="svg/trash.svg" alt="trash"/></span>
  <span class="icon"><img src="svg/mail.svg" alt="mail"/></span>
  </div>
</body>
</html>
